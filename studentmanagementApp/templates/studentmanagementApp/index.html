{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1b2a; /* Dark blue */
            color: white;
        }
        .header {
            background-color: #1b263b;
            padding: 20px;
            text-align: center;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: white;
        }
        .form-container {
            background-color: #1e3a5f;
            padding: 30px;
            border-radius: 10px;
            margin-top: 40px;
        }
        .form-container label {
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    {% comment %} <div class="header">
        <div class="logo">Student Management</div>
    </div> {% endcomment %}
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Student Management</span>
        </div>
    </nav>
    
    <div class="container text-center">
        <h2 class="mt-4">Register Student</h2>

        <!-- Demo Image -->
        <img src="{% static '123.png' %}" alt="Demo Photo" width="90" class="rounded-circle mb-4 border border-light shadow">
        {% comment %} E:\Django\Project\studentmanagement\studentmanagementApp\static\Screenshot 2025-05-12 154506.png {% endcomment %}
        <!-- Registration Form -->
        <div class="form-container mx-auto" style="max-width: 500px;">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-light w-100 mt-3">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
