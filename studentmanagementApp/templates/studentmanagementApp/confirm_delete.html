{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1b2a;
            color: white;
        }
        .navbar {
            background-color: #1b263b;
        }
        .confirm-box {
            background-color: #1e2a38;
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">Student Management</span>
    </div>
</nav>

<div class="container mt-5 text-center">
    <div class="confirm-box mx-auto col-md-6">
        <h2>Delete Student</h2>
        <p>Are you sure you want to delete <strong>{{ student.name }}</strong>?</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-3">Yes, Delete</button>
            <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
