{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1b2a;
            color: white;
        }
        .navbar {
            background-color: #1b263b;
        }
        .confirm-box {
            background-color: #1e2a38;
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'login' %}">Home</a>
        <a class="nav-link" href="{% url 'register_student' %}">Register</a>
        <a class="nav-link" href="{% url 'student_list' %}">Student List</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Confirm Deletion</h2>
    <p class="text-center">Are you sure you want to delete this student?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
