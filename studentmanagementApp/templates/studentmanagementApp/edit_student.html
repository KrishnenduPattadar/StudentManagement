{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1b2a;
            color: white;
        }

        .navbar {
            background-color: #102841; /* Darker blue tone */
        }

        .form-box {
            background-color: #1c2e44; /* Slightly lighter dark blue */
            padding: 30px;
            border-radius: 10px;
        }

        a, a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'login' %}">Home</a>
        {% comment %} <a class="nav-link" href="{% url 'register_student' %}">Register</a>
        <a class="nav-link" href="{% url 'student_list' %}">Student List</a> {% endcomment %}
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Student</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
    <div class="text-center mt-3">
        <a href="{% url 'student_list' %}">â¬… Back to Student List</a>
    </div>
</div>

</body>
</html>
