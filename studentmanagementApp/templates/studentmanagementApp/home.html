{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'mainback.jpg' %}") no-repeat center center fixed;
            background-size: cover; /* Ensure the background image covers the entire screen */
            background-color:rgb(161, 144, 88);
            color: white;
        }
        .navbar {
            background-color:rgb(232, 233, 174);
        }
        .form-container {
            background-color:rgb(95, 80, 30);
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
        }
        .logo-title {   
            font-size: 28px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'login' %}">Home</a>
        {% comment %} <a class="nav-link" href="{% url 'register_student' %}">Register</a>
        <a class="nav-link" href="{% url 'student_list' %}">Student List</a> {% endcomment %}
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="form-container col-md-5">
        <h3 class="text-center mb-4">Login</h3>

        <!-- Optional: Logo or image -->
        <div class="text-center mb-3">
            <img src="{% static '123.png' %}" alt="Demo Photo" width="90" class="rounded-circle mb-4 border border-light shadow">
        </div>

        <form method="POST" action="{% url 'custom_login_view' %}">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger">
                    Please enter valid username and password.
                </div>
            {% endif %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-light w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            
            <a href="{% url 'register_student' %}">Register a Student</a> |
            <a href="{% url 'student_list' %}">View Students</a>

        </div>
    </div>
</div>
</body>
</html>
